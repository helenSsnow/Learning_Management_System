    <main class="otherPages">

        <div class="form_wrapper">

            <h2> Создать новый курс </h2>

            <div class="row clearfix">


                <form>

                    <div class="input_field">
                        <input type="file" name="name" placeholder="Выберите обложку курса" required />
                    </div>

                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope">

                            </i></span>
                        <input type="text" name="name" placeholder="Название курса" required />
                    </div>

                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope">
                            </i></span>
                        <input type="text" name="name" placeholder="Описание" required />
                    </div>

                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope">

                            </i></span>
                        <input type="text" name="name" placeholder="Автор" required />
                    </div>

                    <div class="input_field select_option">
                        <select>
                            <option>Категория курса </option>
                            <option>Разработка</option>
                            <option>Бизнес</option>
                            <option>Маркетинг</option>
                            <option>Дизайн </option>
                            <option>Разработка</option>
                            <option>Бизнес</option>
                            <option>Маркетинг</option>
                            <option>Дизайн </option>
                            <option>Разработка</option>
                            <option>Бизнес</option>
                            <option>Маркетинг</option>
                        </select>
                        <div class="select_arrow"></div>
                    </div>


                    <div class="input_field radio_option">
                        <!-- Сложность -->
                        <input type="radio" name="radiogroup1" id="rd1">
                        <label for="rd1">Для начинающих</label>
                        <input type="radio" name="radiogroup1" id="rd2">
                        <label for="rd2">Для продолжающих</label>
                        <input type="radio" name="radiogroup1" id="rd3">
                        <label for="rd3">Для продвинутых</label>
                    </div>

                    <input class="btn" type="submit" value="Создать курс" />
                </form>

            </div>

        </div>
